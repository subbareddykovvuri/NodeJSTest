<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 600px; margin: auto;">
        <canvas id="colorChart"></canvas>
    </div>

    <script>
       const protocol = window.location.protocol.includes('https') ? 'wss': 'ws'
        const socket = new WebSocket(`${protocol}://${location.host}`);
        //const socket = new WebSocket('ws://localhost:8080',{rejectUnauthorized: false});
        socket.onmessage = function(event) {
            const { colors, counts } = JSON.parse(event.data);
            updateChart(colors, counts);
        };
        let myChart;
       
        function updateChart(colors, counts) {
            const ctx = document.getElementById('colorChart').getContext('2d');
             if (myChart) {
                myChart.destroy();
            }
            
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: colors,
                    datasets: [{
                        label: 'Color Counts',
                        data: counts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(30, 206, 86, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(30, 206, 86, 1)',
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                       y: {
                            beginAtZero: true // Ensure that the y-axis starts at zero
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
